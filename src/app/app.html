<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item (click)="openComponent(login)">
        Login/Register
      </button>
      <button ion-item (click)="openComponent(profile)">
        MyName
      </button>
      <button ion-item *ngFor="let p of categories" (click)="openPage(p)">
        {{p.name}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
